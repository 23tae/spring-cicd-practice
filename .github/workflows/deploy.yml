name: Spring Boot CI-CD with AWS

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: spring-cicd-practice
  DEPLOY_ENV_FILE: .env.deploy

jobs:
  # CI: 빌드, 테스트, Docker 이미지 생성 및 ECR 푸시
  build:
    name: CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # 1. 이미지 빌드 및 푸시
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          
          # 2. deploy job에서 사용할 변수를 파일에 저장
          echo "ECR_REGISTRY=$ECR_REGISTRY" > ${{ env.DEPLOY_ENV_FILE }}
          echo "IMAGE_TAG=$IMAGE_TAG" >> ${{ env.DEPLOY_ENV_FILE }}

      # 3. 생성된 파일을 아티팩트(Artifact)로 업로드
      - name: Upload artifact for deploy
        uses: actions/upload-artifact@v4
        with:
          name: deploy-env
          path: ${{ env.DEPLOY_ENV_FILE }}

  # CD: EC2에 접속하여 최신 이미지로 컨테이너 실행
  deploy:
    name: CD
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: deploy-env

      - name: Load environment variables
        run: |
          cat ${{ env.DEPLOY_ENV_FILE }} >> $GITHUB_ENV

      - name: Deploy to EC2 instance
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}
            
            docker pull ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
            
            if [ $(docker ps -q --filter "name=spring-app") ]; then
              docker stop spring-app
              docker rm spring-app
            fi
            
            docker run -d --name spring-app -p 8080:8080 ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}