name: Spring Boot CI-CD with AWS

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: spring-cicd-practice

jobs:
  # CI: 빌드, 테스트, Docker 이미지 생성 및 ECR 푸시
  build:
    name: CI
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.build-image.outputs.image_tag }}
      ecr_registry: ${{ steps.login-ecr.outputs.registry }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image_tag=${{ env.IMAGE_TAG }}" >> $GITHUB_OUTPUT

  # CD: EC2에 접속하여 최신 이미지로 컨테이너 실행
  deploy:
    name: CD
    needs: build # build job이 성공해야 실행됨
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2 instance
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # EC2 서버에서 ECR 로그인 (build job에서 사용된 registry 정보를 가져와 사용)
            aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ needs.build.outputs.ecr_registry }}
            
            # 최신 Docker 이미지 pull
            docker pull ${{ needs.build.outputs.ecr_registry }}/${{ env.ECR_REPOSITORY }}:${{ needs.build.outputs.image_tag }}
            
            # 기존에 실행 중인 컨테이너가 있으면 중지 및 삭제
            if [ $(docker ps -q --filter "name=spring-app") ]; then
              docker stop spring-app
              docker rm spring-app
            fi
            
            # 새 컨테이너 실행
            docker run -d --name spring-app -p 8080:8080 ${{ needs.build.outputs.ecr_registry }}/${{ env.ECR_REPOSITORY }}:${{ needs.build.outputs.image_tag }}